name: large_encryption
description: A project for flutter web to select, upload, and encrypt files of any size, while optimizing memory!

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  isolated_worker: ^0.1.1
  http: ^1.0.0
  cryptography: ^2.5.0
  flutter_secure_storage: ^8.0.0
  universal_html: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
